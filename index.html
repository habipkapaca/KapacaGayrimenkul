<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kapaca Gayrimenkul</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #fff;
            color: #000;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            color: #000;
            margin-bottom: 40px;
        }

        .links-container {
            max-width: 360px;
            margin: 0 auto 40px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        /* Ortak buton stili */
        .button-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            padding: 14px 24px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #000;
            background-color: #f9f9f9;
            border: 2px solid #000;
            border-radius: 8px;
            text-decoration: none;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
        }

            .button-link:hover {
                background-color: #000;
                color: #fff;
                box-shadow: 0 0 12px rgba(0,0,0,0.3);
            }

        /* Telefon numarası için küçük fark */
        .phone-number {
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* İkonlar için */
        .button-link svg {
            width: 26px;
            height: 26px;
            fill: currentColor;
            flex-shrink: 0;
        }

        img {
            max-width: 90vw;
            height: auto;
            margin: 25px auto 15px;
            display: block;
            box-shadow: 0 6px 14px rgba(0,0,0,0.15);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

            img:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            }

        @media (min-width: 600px) {
            body {
                padding: 40px 60px;
            }

            h1 {
                font-size: 4rem;
            }

            .links-container {
                max-width: 360px;
                gap: 22px;
            }

            .button-link {
                font-size: 1.4rem;
                padding: 16px 28px;
            }
        }
    </style>
</head>
<body>
    <h1>KAPACA GAYRİMENKUL</h1>

    <!-- İlk görsel -->
    <img src="Images/kpc1.jpg" alt="Kapaca Logo" />
