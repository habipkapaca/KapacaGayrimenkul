<!DOCTYPE html>
<html>
<head>
    <title>Kapaca Gayrimenkul</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 36px;
            text-transform: uppercase;
            color: #333;
        }

        .button-link {
            display: block; /* blok yap, genişlik çalışsın */
            max-width: 300px; /* görsel genişliği ile aynı */
            width: 100%; /* kapsadığı alanın tamamını kapla */
            margin: 10px auto; /* ortala, üst-alt boşluk bırak */
            padding: 12px 0; /* dikey padding, yatay padding kaldırdım */
            font-size: 18px;
            color: #fff;
            background-color: #2d2dff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-sizing: border-box; /* padding genişliğe dahil */
        }

            .button-link:hover {
                background-color: #1b1bb3;
            }

        img {
            max-width: 300px;
            margin: 30px auto 10px;
            display: block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>KAPACA GAYRİMENKUL</h1>

    <!-- İlk görsel -->
    <img src="Images/kpc1.jpg" alt="Kapaca Logo">

    <!-- Linkler -->
    <a class="button-link" href="https://www.instagram.com/habip_kapaca" target="_blank">Instagram Sayfamız</a>
    <a class="button-link" href="https://kapacagayrimenkul.sahibinden.com/emlak" target="_blank">Sahibinden İlanlarımız</a>

    <!-- Diğer görseller -->
    <img src="Images/kpc2.jpg" alt="Kapaca İkinci Görsel">
    <img src="Images/kpc3.jpg" alt="Kapaca Üçüncü Görsel">
    <img src="Images/kpc4.jpg" alt="Kapaca Dördüncü Görsel">
    <img src="Images/kpc6.jpg" alt="Kapaca Altıncı Görsel">
</body>
</html>
